<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>native修饰符</title>
</head>

<body>
    <div id="app">
        <web msg="456" @click.native="test"></web>
    </div>

    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                testData: 132,
            },
            components: {
                web: {
                    template: `<h1>{{msg}}</h1>`,
                    props: ['msg'],
                },
            },
            methods: {
                test() {
                    alert(this.testData);
                },
            },
        });
    </script>
</body>

</html>
