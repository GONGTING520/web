<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show的用法</title>
</head>

<body>
    <div id="app">
        <div v-show="isLogin">welcome</div>
        <div v-show="!isLogin">login</div>
    </div>

    <script src="./vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                isLogin: true,
            },
        });
    </script>
</body>

</html>
