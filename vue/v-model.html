<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model的用法</title>
</head>

<body>
    <div id="app">
        用户名trim：
        <input type="text" v-model="username"> 用户名trim：
        <input type="text" v-model.trim="username"> 用户名lazy：
        <input type="text" v-model.lazy="username">
        <h4 v-text="'用户名为：' + username"></h4>

        年龄：
        <input type="number" v-model.number="age">
        <h4 v-text="'年龄为：' + age"></h4>

        性别：
        <input type="radio" v-model="sex" value="男">男
        <input type="radio" v-model="sex" value="女">女
        <h4 v-text="'性别为：' + sex"></h4>

        爱好：
        <input type="checkbox" v-model="hobby" value="篮球">篮球
        <input type="checkbox" v-model="hobby" value="排球">排球
        <input type="checkbox" v-model="hobby" value="足球">足球
        <input type="checkbox" v-model="hobby" value="羽毛球">羽毛球
        <h4 v-text="'爱好为：' + hobby"></h4>

        school:
        <select name="" id="" v-model="school">
            <option value="农大">农大</option>
            <option value="黑大">黑大</option>
            <option value="林大">林大</option>
            <option value="理工">理工</option>
        </select>
        <h4 v-text="'school：' + school"></h4>

        自我介绍：
        <input type="textarea" v-model="description">
        <h4 v-text="'自我介绍为：' + description"></h4>
    </div>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                username: 'hhhh',
                age: '',
                sex: '男',
                hobby: [],
                school: '理工',
                description: 'lalala',
            },
        });
    </script>
</body>

</html>
