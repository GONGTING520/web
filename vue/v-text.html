<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text/v-html的用法</title>
</head>

<body>
    <div id="app">
        <div v-text="msg"></div>
        <div v-html="msg"></div>
    </div>

    <script src="./vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '<h4>hahahahaha</h4>'
            },
        });
    </script>
</body>

</html>
