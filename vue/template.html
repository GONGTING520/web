<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template的用法</title>
</head>

<body>
    <div id="app">
        <web :msg1="msg"></web>
        <test message="123"></test>
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.component('test', {
            template: `<div>{{ message }}</div>`,
            props: ['message'],
        });
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'web123',
            },
            components: {
                web: {
                    template: '<h1>{{ msg1 }}</h1>',
                    props: ['msg1'],
                },
            },
        });
    </script>
</body>

</html>
