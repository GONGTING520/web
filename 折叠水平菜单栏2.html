<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折叠水平菜单栏（判断内联）</title>
    <style>
        /*样式重置*/
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }

        #menu .main-menu{
            border: solid 1px #000000;
            width: 100px;
            float: left;
            margin-right: 10px;
        }
        #menu a{
            display: block;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        #menu .title{
            background:#000000;
            color: #ffffff;
        }
        #menu ul li{
            box-sizing: border-box;
            border-bottom: 1px dotted #000000;
            height: 40px;
        }
        #menu ul li:last-child{
            border: none;
        }
        #menu ul{
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <a href="#" class="title">link 1</a>
        <ul>
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
            <li><a href="#">sublink 4</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#" class="title">link 2</a>
        <ul>
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#" class="title">link 3</a>
        <ul>
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
</ul>
<script>
    var oMenu = document.getElementById("menu");
    //        var aLi = oMenu.getElementsByTagName("li"); 也可以，此方法用if(aLi[i].className == "main-menu"){}来判断
    var aLi = oMenu.children;

    for(var i=0; i<aLi.length; i++){
        aLi[i].onclick = function () {
            var  oContent= this.getElementsByTagName("ul")[0];
            if(oContent.style.display == "block"){  //若反过来则不行
                oContent.style.display = "none"; //因为此方法获得的是内联的样式
            }else {
                oContent.style.display = "block";
            }
        }
    }
</script>
</body>
</html>
