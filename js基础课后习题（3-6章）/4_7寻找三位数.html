<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寻找三位数</title>
</head>
<body>
<script>
    var x = 100;
    while(true){
        if(x % 4 == 2 && x % 7 == 3 && x % 9 == 5){
            break;
        }
        x++;
    }
    alert(x);
</script>
</body>
</html>
