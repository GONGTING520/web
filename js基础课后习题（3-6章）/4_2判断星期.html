<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断星期</title>
</head>
<body>
<script>
    var day = prompt('请输入一个数字0-6');
    switch(day){
        case '0':
            alert('星期日');
            break;
        case '1':
            alert('星期一');
            break;
        case '2':
            alert('星期二');
            break;
        case '3':
            alert('星期三');
            break;
        case '4':
            alert('星期四');
            break;
        case '5':
            alert('星期五');
            break;
        case '6':
            alert('星期六');
            break;
        default:
            alert('您的输入有误');
    }
</script>
</body>
</html>
