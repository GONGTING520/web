<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>斐波那契逆序</title>
</head>
<body>
<script>
    function Fibonacci(x){
        if(x == 1 || x == 2){
            return 1;
        }
        return Fibonacci(x - 1) + Fibonacci(x - 2);
    }
    var x = 1;
    var str = '';
    var iNum = 0;
    var aStr = [];
    var result;
    while(x <= 40){
        result = Fibonacci(x);
        aStr.push(result);
        x++;
    }
    while(aStr.length > 0){
        str += aStr.pop() + ' ';
        iNum++;
        if(iNum == 6){
            document.write('<h1>' + str + '</h1>');
            str = '';
            iNum = 0;
        }
        console.log(str);
    }
    if(str){
        document.write('<h1>' + str + '</h1>');
    }
</script>
</body>
</html>
