<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0-100随机整数</title>
</head>
<body>
<script>
    function getRandom(){
        return Math.round(Math.random()*100);
    }
    alert(getRandom());
</script>
</body>
</html>
