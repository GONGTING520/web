<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最小值</title>
</head>
<body>
<script>
    var x = prompt('请输入x值');
    var y = prompt('请输入y值');
    function Min(x , y){
        return x < y ? x : y;
    }
    alert('最小值' + Min(x , y));
</script>
</body>
</html>
