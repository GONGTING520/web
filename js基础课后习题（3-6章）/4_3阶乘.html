<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阶乘</title>
</head>
<body>
<script>
    var x = 10;
    function jieCheng(n){
        if(n == 1)return 1;
        return n * jieCheng(n - 1);
    }
    var result = jieCheng(x);
    console.log(result);
</script>
</body>
</html>
