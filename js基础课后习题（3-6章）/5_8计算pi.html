<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>计算pi</title>
</head>
<body>
<script>
    /**
     * 8.编写函数，用下面的公式计算π的近似值。
     * pi/4 = 1 - 1/3 + 1/5 .... +(-1)^(n-1)(1/(2n-1))
     * 在页面上输出当n=100，500，1000，10000时π的近似值。
     * */
    function computationsPI(n){
        var iItem;
        var iResult = 1;
        for(var i = 2 ; i <= n ; i++){
            iItem = computationsFloat(i);
            iResult += iItem;
        }
        return iResult * 4;
    }
    function computationsFloat(x){
        if(x % 2 == 0){
            return -(1 / (2 * x - 1));
        }
        return 1 / (2 * x - 1);
    }
    var n = prompt('请输入n');
    document.write('<h1>' + computationsPI(100) + '</h1>');
    document.write('<h1>' + computationsPI(500) + '</h1>');
    document.write('<h1>' + computationsPI(1000) + '</h1>');
    document.write('<h1>' + computationsPI(10000) + '</h1>');
</script>
</body>
</html>
