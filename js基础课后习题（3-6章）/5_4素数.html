<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>素数</title>
</head>
<body>
<script>
    /**
     * 在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
     * */
    function prime(x){
        for(var i = 2 ; i < x ; i++){
            if(x % i ==0){
                return false;
            }
        }
        return true;
    }
    var x = 100;
    var str = '';
    var iNum = 0;
    while(x <= 1000){
        var result = prime(x);
        if(result){
            str += x + ' ';
            iNum++;
            if(iNum == 6){
                document.write('<h1>' + str + '</h1>');
                str = '';
                iNum = 0;
            }
        }
        x++;
    }
    if(str){
        document.write('<h1>' + str + '</h1>');
    }
</script>
</body>
</html>
