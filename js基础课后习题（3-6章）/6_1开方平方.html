<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开方平方</title>
</head>
<body>
<script>
    var x = prompt('请输入x');
    document.write('<h1>' + x + '的平方：' + x * x + '</h1>');
    document.write('<h1>' + x + '的开方：' + Math.sqrt(x) + '</h1>');
    document.write('<h1>' + x + '的自然对数：' + Math.log(x) + '</h1>');
</script>
</body>
</html>
