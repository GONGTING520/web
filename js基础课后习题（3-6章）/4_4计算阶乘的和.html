<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算阶乘的和</title>
</head>
<body>
<script>
    var x = 10;
    var result = 0;
    function jieCheng(n){
        if(n == 1)return 1;
        return n * jieCheng(n - 1);
    }
    for(var i = 0; i < x; i++){
        result += jieCheng(i + 1);
    }
    console.log(result);
</script>
</body>
</html>
