<body>
<script>
    var ABCD = 1000;
    var aABCD = [];
    var A,B,C;
    while(ABCD <= 9999){
        A = Math.floor(ABCD / 1000);
        B = Math.floor((ABCD % 1000) / 100);
        C = Math.floor((ABCD % 100) / 10);
        if(ABCD % 13 == 0 && (B + C == A)){
            aABCD.push(ABCD);
        }
        ABCD++;
    }
    console.log(aABCD);
</script>
