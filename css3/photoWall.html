<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>照片墙</title>
    <style>
        body{
            margin: 0;
            background: #000000;
        }

        #container{
            width: 650px;
            height: 433px;
            margin: 90px auto;
            position: relative;
        }

        #container img{
            border: 10px solid #FFFFFF;
            box-shadow: 5px 5px 5px #aaaaaa;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s ease;
        }

        #container img:first-child{
            transform: rotate(10deg);
        }

        #container img:last-child{
            transform: rotate(-15deg);
        }

        #container img:hover{
            z-index:2;
            box-shadow: 10px 10px 5px #aaaaaa;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="../coffee/img/bigImg/interior1.jpg" alt="">
        <img src="../coffee/img/bigImg/interior2.jpg" alt="">
    </div>
</body>
</html>
