<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转立方体</title>
    <style>
        body{
            margin: 0;
            background: #000000;
            perspective: 1000px;
            /*perspective-origin: 50% -800px;*/
        }

        #container{
            width: 200px;
            height: 200px;
            margin: 200px auto;
            position: relative;
            animation: rotate 2s linear infinite;
            transform-style: preserve-3d;
        }

        .cube{
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.5);
            font-size: 80px;
            text-align: center;
            line-height: 200px;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .up{
            transform: rotateX(90deg) translateZ(100px);
        }

        .down{
            transform: rotateX(-90deg) translateZ(100px);
        }

        .left{
            transform: rotateY(-90deg) translateZ(100px);
        }

        .right{
            transform: rotateY(90deg) translateZ(100px);
        }

        .prev{
            transform: translateZ(100px);
        }

        .next{
            transform: rotateY(180deg) translateZ(100px);
        }

        @keyframes rotate {
            to{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cube up">1</div>
        <div class="cube left">2</div>
        <div class="cube prev">3</div>
        <div class="cube down">4</div>
        <div class="cube right">5</div>
        <div class="cube next">6</div>
    </div>
</body>
</html>
