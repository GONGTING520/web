<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒模型测试</title>
    <style>
        #container {
            display: -webkit-box;
            /* -webkit-box-direction: reverse; */
            /* -webkit-box-align: start; */
            /* -webkit-box-align: end; */
            /* -webkit-box-align: center; */
            /* -webkit-box-pack: start; */
            /* -webkit-box-pack: justify; */
            /* -webkit-box-orient: vertical; */
            padding: 0 20px;
            border: 1px solid;
            /* height: 40px; */
        }

        #container div {
            -webkit-box-flex: 1;
            /* width: 100px; */
            /* height: 0; */
            width: 0;
            /* 若div中有内容，则弹性盒模型就不好使了，必须加width：0， */
        }

        #container #div1 {
            background: #ff0000;
            margin-right: 100px;
            -webkit-box-flex: 3;
            height: 200px;
        }

        #div2 {
            background: #00ff00;
            height: 300px;
        }

        #div3 {
            background: #00ffff;
            height: 400px;
        }

        #div4 {
            background: #ffff00;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="div1">
            <h1>11111111111111111111</h1>
        </div>
        <div id="div2">
            <h2>2222222222222222</h2>
        </div>
        <div id="div3">
            <h3>333333333333</h3>
        </div>
        <div id="div4">
            <h4>44444444</h4>
        </div>
    </div>
</body>

</html>
