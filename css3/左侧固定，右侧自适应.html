<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左侧固定，右侧自适应（弹性盒模型）</title>
    <style>
        body{
            display: flex;
        }
        #left {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
        }

        #right {
            height: 200px;
            flex-grow: 1;
            background-color: #00ff00;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
</body>

</html>
