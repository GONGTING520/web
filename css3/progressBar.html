<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条(定时器)</title>
    <style>
        #progress {
            width: 100%;
            border: 1px solid;
            padding: 5px 0;
        }

        #content {
            width: 1px;
            background: #00ff00;
        }
    </style>
</head>

<body>
    <div id="progress">
        <div id="content">0%</div>
    </div>
    <button id="start">开始</button>

    <script>
        var oStart = document.getElementById('start');
        var oProgress = document.getElementById('progress');
        var oContent = document.getElementById('content');
        var iWidth = oProgress.offsetWidth - 2;

        oStart.onclick = function () {
            var timer = setInterval(function () {
                var w = oContent.offsetWidth;
                if (w >= iWidth) {
                    clearInterval(timer);
                } else {
                    oContent.style.width = w + iWidth / 200 + 'px';
                    oContent.innerHTML = parseInt(oContent.offsetWidth / iWidth * 100) + '%';
                }
            }, 17);
        };
    </script>
</body>

</html>
