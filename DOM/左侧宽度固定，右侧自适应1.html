<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左侧宽度固定，右侧宽度自适应（float）</title>
    <style>
    #left{
        width: 200px;
        height: 200px;
        background-color: #ff0000;
        float: left;
    }
    #right{
        height: 200px;
        background-color: #00ff00;
        margin-left: 200px;
    }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
</body>
</html>
