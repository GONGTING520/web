<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>太极图</title>
    <style>
        #container{
            width: 48px;
            height: 96px;
            border: 2px solid #000000;
            border-width: 2px 50px 2px 2px;
            position: relative;
            border-radius: 50%;
        }
        #top{
            width: 12px;
            height: 12px;
            border: 18px solid #000000;
            background: #ffffff;
            position: absolute;
            left: 24px;
            border-radius: 50%;
        }
        #bottom{
            width: 12px;
            height: 12px;
            border: 18px solid #ffffff;
            background: #000000;
            position: absolute;
            top: 48px;
            left: 24px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="top"></div>
        <div id="bottom"></div>
    </div>
</body>
</html>
