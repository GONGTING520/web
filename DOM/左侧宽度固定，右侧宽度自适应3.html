<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左侧宽度固定，右侧宽度自适应（position）</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
        }

        #right {
            height: 200px;
            background-color: #00ff00;
            position: absolute;
            top: 0;
            left: 200px;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
</body>

</html>
