<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应正方形（after）</title>
    <style>
        body{
            margin: 0;
        }
        #square{
            background-color: #cccccc;
            overflow: hidden;
        }
        #square::after{
            content: '';
            display: block;
            margin-top: 100%;
            /* 设置margin-top的时候父元素也会掉下来所以要设置overflow */
        }
    </style>
</head>
<body>
    <div id="square"></div>
</body>
</html>
