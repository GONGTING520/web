<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右宽度固定，中间宽度自适应（position）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #left,
        #right {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
        }

        #left {
            background-color: #ff0000;
            left: 0;
        }

        #right {
            background-color: #ff0000;
            right: 0;
        }

        #center {
            background-color: #00ff00;
            height: 200px;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</body>

</html>
