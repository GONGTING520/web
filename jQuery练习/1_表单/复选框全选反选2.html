<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选，全不选，反选</title>
</head>

<body>
    <h1>请选择你的爱好！</h1>
    <form action="">
        <input type="checkbox" name="hobbys" value="足球">足球
        <input type="checkbox" name="hobbys" value="篮球">篮球
        <input type="checkbox" name="hobbys" value="乒乓球">乒乓球
        <input type="checkbox" name="hobbys" value="羽毛球">羽毛球
        <input type="checkbox" name="hobbys" value="排球">排球
        <br>
        <!-- 加type防止点击按钮的时候提交 -->
        <input type="checkbox" name="select" id="select-no">全选/全不选</button>
        <button type="button" id="submit">提交</button>
    </form>

    <script src="../../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var $hobbys = $('input[name="hobbys"]');
            $('#select-no').on('click', function () {
                if (this.checked) {
                    $hobbys.prop('checked', true);
                } else {
                    $hobbys.prop('checked', false);
                }
            });
            $('#submit').on('click', function () {
                var str = '你选中的是:\n\n';
                $hobbys.each(function (index, elem, arr) {
                    if (elem.checked) {
                        str += elem.value + '\n\n';
                    }
                });
                alert(str);
            });
        });
    </script>
</body>

</html>
