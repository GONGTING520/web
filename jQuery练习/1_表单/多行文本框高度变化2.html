<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多行文本框高度变化2</title>
    <style>
        #container {
            width: 303px;
            margin: 100px auto;
        }

        #big,
        #small {
            float: left;
            width: 50px;
            height: 30px;
            background: #888888;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }

        #content {
            resize: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="big">变大</div>
        <div id="small">变小</div>

        <textarea name="txt" id="content" cols="40" rows="10">
                多行文本框高度变化多行文本框高度变化多行文本框高度变化
                多行文本框高度变化多行文本框高度变化多行文本框高度变化
                多行文本框高度变化多行文本框高度变化多行文本框高度变化
        </textarea>
    </div>

    <script src="../../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            var $content = $('#content');
            $('#big').on('click', function () {
                $content.stop();
                if ($content.height() < 500) {
                    $content.animate({
                        height: '+=100'
                    }, 1000);
                }
            });
            $('#small').on('click', function () {
                $content.stop();
                if ($content.height() > 30) {
                    $content.animate({
                        height: '-=100'
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
