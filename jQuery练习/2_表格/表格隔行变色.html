<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格隔行变色</title>
    <style>
        table {
            font-size: 12px;
            border-collapse: collapse;
        }

        th,
        td {
            width: 100px;
            height: 20px;
            line-height: 20px;
            text-align: left;
        }

        th {
            border-bottom: 1px solid;
        }

        .yellow {
            background: #fff38f;
        }

        .orange {
            background: #ffffdf;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>暂住地</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张山</td>
                <td>男</td>
                <td>浙江宁波</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>浙江杭州</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>湖南长沙</td>
            </tr>
            <tr>
                <td>找六</td>
                <td>男</td>
                <td>浙江温州</td>
            </tr>
            <tr>
                <td>Rain</td>
                <td>男</td>
                <td>浙江杭州</td>
            </tr>
            <tr>
                <td>MAXMAN</td>
                <td>女</td>
                <td>浙江杭州</td>
            </tr>
        </tbody>
    </table>

    <script src="../../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('table tbody tr:even').addClass('yellow');
            $('table tbody tr:odd').addClass('orange');
        });
    </script>
</body>

</html>
