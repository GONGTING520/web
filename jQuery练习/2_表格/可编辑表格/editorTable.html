<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可编辑表格</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid;
            height: 50px;
            line-height: 50px;
        }

        table .title {
            background-color: #abc;
        }

        table td,
        table input {
            width: 300px;
        }

        input {
            background-color: transparent;
            border: none;
            height: 18px;
            font-size: 18px;
        }

        table tbody tr:nth-child(2n) {
            background-color: #eeddff;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">鼠标点击就可以编辑</th>
            </tr>
            <tr class="title">
                <th>学号</th>
                <th>姓名</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td class="name">张山</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="name">李四</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="name">王五</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="name">找六</td>
            </tr>
        </tbody>
    </table>

    <script src="../../../jquery-3.2.1.js"></script>
    <script src="editorTable.js"></script>
</body>

</html>
