<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise的all()和race()</title>
</head>

<body>
    <script src="../jquery-3.2.1.js"></script>
    <script>
        let p1 = new Promise(function (resolve, reject) {
            setTimeout(() => {
                $.get('./a.json', {}, function (res) {
                    console.log(res);
                    resolve();
                }, 'json');
            }, 1000);
        });

        let p2 = new Promise(function (resolve, reject) {
            setTimeout(() => {
                $.get('./b.json', {}, function (res) {
                    console.log(res);
                    resolve();
                }, 'json');
            }, 2000);
        });

        let p3 = new Promise(function (resolve, reject) {
            setTimeout(() => {
                $.get('./c.json', {}, function (res) {
                    console.log(res);
                    resolve();
                }, 'json');
            }, 3000);
        });

        let p4 = Promise.all([p1, p2, p3]).then(function () {
            console.log('succss all');
        });

        let p5 = Promise.race([p1, p2, p3]).then(function () {
            console.log('first succss');
        });
    </script>
</body>

</html>
