        class People {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            eat() {
                console.log(this.name + '在吃!');
            }
        }

        console.log(p1.name);
        p1.eat();

        class Coder extends People {
            constructor(name, age, company) {

                this.company = company;
            }
            showCompany() {

            }
