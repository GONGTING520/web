<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现浅拷贝</title>
</head>

<body>
    <script>
        var obj = {
            name: 'zhangsan',
            age: 18
        };
        var obj2 = obj;
        console.log('before change obj:');
        console.log(obj2);
        obj.name = 'lisi';
        console.log('after change obj:');
        console.log(obj2);
    </script>
</body>

</html>
