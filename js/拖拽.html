<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div1{
            width:200px;
            height:200px;
            background:#757575;
            position:absolute;
            left: 500px;
            top:50px;
        }
    </style>
</head>
<body>
    哈哈哈
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById("div1");
        oDiv.onmousedown = function (e) {
            e = e || window.event;
            var iArrowLeft = e.clientX - oDiv.offsetLeft;
            var iArrowTop = e.clientY - oDiv.offsetTop;

            document.onmousemove = function(e){
                e = e || window.event;
                var iLeft = e.clientX - iArrowLeft;
                var iTop = e.clientY - iArrowTop;
                if(iLeft <= 20){
                    iLeft = 0;
                }
                if(iLeft >= document.documentElement.clientWidth - oDiv.offsetWidth){
                    iLeft = document.documentElement.clientWidth - oDiv.offsetWidth;
                }
                if(iTop <= 20){
                    iTop = 0;
                }
                if(iTop >= document.documentElement.clientHeight - oDiv.offsetHeight){
                    iTop = document.documentElement.clientHeight - oDiv.offsetHeight;
                }
                oDiv.style.left = iLeft + 'px';
                oDiv.style.top = iTop + 'px';

                return false;//阻止默认行为（选中文字）
            };
            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        };
    </script>
</body>
</html>
