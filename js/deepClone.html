    <title>实现深拷贝</title>

<body>
    <script src="../jslib.js"></script>
    <script>
        var obj = {
            name: 'zhangsan',
            dad:{
                name: 'zhangda',
                age: 40

        };
        var obj2 = clone(obj);
        obj.dad.name = 'zhangdadadada'
        console.log('after change obj:');
        console.log(obj);
        console.log('obj2:');
        console.log(obj2);
    </script>
