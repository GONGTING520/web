<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取元素style的方法</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background: #333333;
        }
    </style>
</head>

<body>
    <div id="div1">div1</div>
    <script>
        var oDiv1 = document.querySelector('#div1');
        console.log(getComputedStyle(oDiv1, null));
        console.log(getComputedStyle(oDiv1, null).width);
        console.log(oDiv1.offsetWidth);
    </script>
</body>

</html>
