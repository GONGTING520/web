<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加事件和移除事件</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script src="../jslib.js"></script>
    <script>
        var oDiv = getById('div1');
        //因为添加和移除要求指向同一个函数，所以要拿出来声明
        function fn() {
            console.log(this);
            console.log('移除事件');
            removeEvent(oDiv, 'click', fn);
        }
        addEvent(oDiv, 'click', fn);
    </script>
</body>

</html>
