<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包的概念</title>
    <style>
        li {
            list-style: none;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

    <script>
        // 闭包：外部函数里面定义内部函数，内部函数引用外部函数的变量，外部变量不会被回收
        var oUl = document.getElementById('ul1');
        var aLi = oUl.getElementsByTagName('li');

        // 让aLi中每一个li输出自己的索引
        for (var i = 0; i < aLi.length; i++) {
            (function (idx) {
                aLi[idx].onclick = function () {
                    console.log(idx);
                };
            })(i);
        }

        function fn1() {
            function fn2() {
                var a = 5;
                return a;
            }
            return fn2;
        }
        console.log(fn1()());
    </script>
</body>

</html>
