<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可排序的表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #tbl {
            width: 100%;
            border-collapse: collapse;
        }

        #tbl th,
        #tbl td {
            height: 30px;
            text-align: center;
            border: 1px solid #aaaaaa;
        }

        #tbl th {
            width: 33%;
            cursor: pointer;
            background: #cccccc;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <table id="tbl">
        <thead>
            <tr>
                <th data-sorttype="number" data-sort="asc">用户ID</th>
                <th data-sorttype="string" data-sort="asc">用户名</th>
                <th data-sorttype="string" data-sort="asc">注册日期</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>jone</td>
                <td>2011-05-13</td>
            </tr>
            <tr>
                <td>52</td>
                <td>jack</td>
                <td>2011-04-19</td>
            </tr>
            <tr>
                <td>86</td>
                <td>tom</td>
                <td>2011-06-10</td>
            </tr>
            <tr>
                <td>48</td>
                <td>swift</td>
                <td>2011-03-25</td>
            </tr>
            <tr>
                <td>445</td>
                <td>wilianm</td>
                <td>2010-07-23</td>
            </tr>
            <tr>
                <td>156</td>
                <td>ben</td>
                <td>2012-09-26</td>
            </tr>
        </tbody>
    </table>
    <script src="../../jquery-3.2.1.js"></script>
    <script src="tableSort.js"></script>
</body>

</html>
