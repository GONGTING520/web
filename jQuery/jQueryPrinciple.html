<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery的$、css、on原理</title>
</head>

<body>
    <div id="div1">div1</div>
    <div class="aa">aa</div>
    <div class="aa">aa</div>

    <script src="../jslib.js"></script>
    <script>
        $(function () {
            console.log($('#div1'));
            console.log($('.aa'));
            $('#div1').on('click', function () {
                alert(123);
            }).css('background', 'red').css('background', function () {
                return 'green';
            });

            $('.aa').on('click', function () {
                alert(456);
            }).css({
                background: '#cccccc',
                color: '#ffffff'
            });
        });
    </script>
</body>

</html>
