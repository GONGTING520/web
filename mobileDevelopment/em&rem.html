<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>em/rem</title>
    <style>
        html{
            font-size: 30px;
        }
        #div1{
            font-size: 20px;
        }
        #div2{
            font-size: 2em;
            background: #ffcc00;
            width: 2em;/*因为子元素有font-size，所以相对于自己*/
            height: 2em;
        }
        #div3{
            font-size: 2rem;
            width: 5rem;
            height: 5rem;
            background: #00c0a5;
        }
        #div4{
            font-size: 3rem;
            width: 2rem;
            height: 2rem;
            background: #cccccc;
        }
    </style>
</head>
<body>
<div id="div1">
    div1
    <div id="div2">div2</div>
</div>
<div id="div3">
    div3
    <div id="div4">div4</div>
</div>
</body>
</html>
