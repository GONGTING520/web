<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚动条动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            float: left;
            margin-left: 50px;
            background: #cccccc;
            width: 150px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        body {
            height: 2000px;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        #nav a {
            display: block;
            width: 100%;
            height: 100%;
        }

        div {
            height: 500px;
        }

        #div1 {
            margin-top: 200px;
            background: #ff6700;
        }

        #div2 {
            background: #f748ee;
        }

        #div3 {
            background: #999999;
        }
    </style>
</head>

<body>
    <ul id="nav" class="clearfix">
        <li>
            <a href="#div1">link 01</a>
        </li>
        <li>
            <a href="#div2">link 02</a>
        </li>
        <li>
            <a href="#div3">link 03</a>
        </li>
    </ul>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script src="../jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $('#nav a').on('click', function () {
                var iTop = $($(this).attr('href')).offset().top;
                $('body,html').animate({
                    scrollTop: iTop
                }, 500);
                history.pushState(iTop, '');
                return false; //阻止默认行为
            });

            window.onpopstate = function (e) {
                $('body,html').animate({
                    scrollTop: e.state
                }, 500);
            };
        });
    </script>
</body>

</html>
