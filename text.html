<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form text</title>
</head>
<body>
    <form>
        <p>
            <label for="username">用户名</label>
            <input type="text" id="username">
        </p>
        <p>
            <label for="password">密码</label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="url">个人网站</label>
            <input type="url" id="url">
        </p>
        <p>
            性别:
            <input type="radio" id="man" name="sex" value="men" checked>
            <label for="man">男</label>
            <input type="radio" id="woman" name="sex" value="women">
            <label for="woman">女</label>
        </p>
        <p>
            爱好:
            <input type="checkbox" id="basket" value="basketball">
            <label for="basket">篮球</label>
            <input type="checkbox" id="tennis" value="tennis">
            <label for="tennis">网球</label>
            <input type="checkbox" id="football" value="football">
            <label for="football">足球</label>
            <input type="checkbox" id="pingpang" value="pingpang">
            <label for="pingpang">乒乓球</label>
        </p>
        <p>
            省份:
            <select>
                <optgroup label="东北地区">
                    <option>黑龙江</option>
                    <option>辽宁</option>
                    <option>沈阳</option>
                    <option>吉林</option>
                </optgroup>
                <optgroup label="华北地区">
                    <option>北京</option>
                    <option>天津</option>
                    <option>河北</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="submit" value="确定">
            <input type="reset" value="重置">
        </p>
    </form>
</body>
</html>
